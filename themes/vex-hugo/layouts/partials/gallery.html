    {{ with .Site.Params.gallery }}
    <section class="gallery">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="heading">
              <h2>{{ .title }}</h2>
            </div>

            <div class="gallery-slider">
            {{- $basePath := relURL .directory }}
            {{- range .images }}
              <div class="block">
                <div class="gallery-overlay">
                </div>
                <img class="img-fluid" src="{{ $basePath }}/{{ . }}" alt="">
              </div>
            {{- end }}
            </div>
          </div>
        </div>
      </div>
    </section>
    {{ end }}
